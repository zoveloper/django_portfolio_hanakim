<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
    <title>kimhana room</title>
</head>
<body>
    {% include 'base/navbar.html'%}
    <section class="hero">
        <div class="hero-inner">
            <h1>Hello I am Hana Kim </h1>
            <h3>I am a multimedia Art directing <br>performace technical Motion Designer in Canada </h3>
            <h2>Look at this website and bask in its amazing glory!</h2>
        </div>
    </section>
    <section class="s1">
            <div class="gallery">
                {% for post in posts %}
                    <div class="post">
                        <img class="image" src="{{post.thumbnail.url}}">
                        <a class="post-preview" href="{% url 'post' post.id %}">{{post.name}}</a>
                    </div>
                {% endfor %}
            </div>
    </section>


    <script type="text/javascript">
        let static ="{% static 'css'%}"
        </script>
   <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
