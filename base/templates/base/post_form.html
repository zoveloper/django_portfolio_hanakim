{% extends 'base/main.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}

<h3>Post Form</h3>
<div class="form-wrapper">
    <form class = "post-form-container" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.media}}
                {{form|crispy}}
      
        <input class= "btn-primary" type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
