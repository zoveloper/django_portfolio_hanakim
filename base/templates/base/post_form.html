{% extends 'base/main.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}

<div class="form-wrapper">
    <h3>Post Form</h3>

    <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.media}}
                {{form|crispy}}
      
        <input class= "btn btn-primary" type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
